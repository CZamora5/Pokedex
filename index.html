<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pokedex</title>
</head>
<body>
  <select id="select">
    <option value="all" selected>All types</option>
    <option value=bug>Bug</option>
    <option value=dark>Dark</option>
    <option value=dragon>Dragon</option>
    <option value=electric>Electric</option>
    <option value=fairy>Fairy</option>
    <option value=fighting>Fighting</option>
    <option value=fire>Fire</option>
    <option value=flying>Flying</option>
    <option value=ghost>Ghost</option>
    <option value=grass>Grass</option>
    <option value=ground>Ground</option>
    <option value=ice>Ice</option>
    <option value=normal>Normal</option>
    <option value=poison>Poison</option>
    <option value=psychic>Psychic</option>
    <option value=rock>Rock</option>
    <option value=steel>Steel</option>
    <option value=water>Water</option>
  </select>
  <input type="text" placeholder="Type a pokemon's name" id="search">
  <button id="previous">Previous page</button>
  <button id="next">Next page</button>
  <span id="info-page-number"></span>
  <div id="cards"></div>
  <dialog id="modal">
    <i class="close-modal"></i>
    <img class="modal-img">
    <section class="content">
      <div class="types"></div>
      <div class="name"></div>
      <div class="stats">
        <div class="stat hp-stat"></div>
        <div class="stat attack-stat"></div>
        <div class="stat defense-stat"></div>
        <div class="stat special-attack-stat"></div>
        <div class="stat special-defense-stat"></div>
        <div class="stat speed-stat"></div>
      </div>
    </section>
  </dialog>
  <script src="./main.js"></script>
</body>
</html>
